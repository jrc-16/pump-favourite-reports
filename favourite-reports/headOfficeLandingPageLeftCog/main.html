<!-- // Sidebar -->
<div name="home" class="iotaa-sidebar screen">
  <!-- <h1>headOffice</h1> -->
    <div class="profile">
        <div class="profile-info">
            <p data-bind="i18n: 'head-office'"></p>
            <!-- ko with:$data.vcard -->
            <p data-bind="text:$data.fn" class="profile-name"><!-- fullname --></p>
            <!-- /ko -->
        </div>
        <div class="sidebar-menu" data-bind="foreach:$data.actions">
            <button data-bind="text:$data.label, click:$data.fn" class="btn"></button>
        </div>

        <p class="favourite-reports-sub-heading">all available reports</p>
        <div class="sidebar-menu">
          <div class="slc-btn">
            <select data-bind="options:$data.allReports, optionsText:'label', value:$data.selectedReport"></select>
            <button data-bind="click:$data.onAddReport" class="btn">Add</button>
          </div>
        </div>

        <p class="favourite-reports-sub-heading">saved reports</p>
        <div class="sidebar-menu">
            <!-- ko foreach:$data.savedReports -->
            <div class="favourite-reports-row">
              <button data-bind="text:$data.label, click: $parent.redirectToReport" class="btn width5" style="margin-right: 5px;"></button>
              <button data-bind="click: $parent.removeReport" class="btn width4">Remove</button>
            </div>
            <!-- /ko -->
          <!-- <button data-bind="click:$data.onRemoveAll" class="btn is-error">Remove All</button> -->
        </div>        
    </div>
    <div class="logo">
        <img data-bind="attr:{src:$data.logo}" class="profile-box"></img>
    </div>
</div>
